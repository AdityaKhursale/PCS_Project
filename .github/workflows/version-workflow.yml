name: version-workflow
on: [push]
jobs:
  check-python-version:
    runs-on: linux
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.6
      - name: Check Version
        run: python --version
